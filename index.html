      <div class="post-abstract">
        <p>瓦片地图就是在渲染地图时将地图切割成多个小块，以便检索和显示，因为切割方式形似瓦片（Tile），故称为瓦片地图（Map Tile System）。说人话就是对地图进行网格化处理，本文主要内容包括瓦片地图使用的投影方式、坐标体系等</p>
